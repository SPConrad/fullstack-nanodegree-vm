{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method="post">
				<div class="form-group">

					<label for="title">Title:</label>
					<input type="text" maxlength="250" class="form-control" name="title" placeholder="Game Title">

					<label for="developer">Developer:</label>
					<input type="text" maxlength="250" class="form-control" name="developer" placeholder="Game Developer">

					<label for="publisher">Publisher:</label>
					<input type="text" maxlength="250" class="form-control" name="publisher" placeholder="Game Publisher">

					<label for="releasedate">Release Date</label>
					<input type="date" class="form-control" name="releasedate">
                   
                    
                    <label for="course">Course:</label>
                    <!-- 
                        IF NOT PLATFORM SPECIFIC: 

                    {% for p in platforms %}
					<div class="radio">
					  <label>
					    <input type="radio" name="platform" id="{{p.id}" value="platform">p.name
					  </label>
                    </div>
                    {% endfor %}
                    
                    <input type="hidden" name="platform" value="{{p.id}}">-->
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
