{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method="POST">
				<div class="form-group">

					<label for="title">Title:</label>
					<input type="text" maxlength="250" class="form-control" name="title" placeholder="Game Title">

					<label for="developer">Developer:</label>
					<input type="text" maxlength="250" class="form-control" name="developer" placeholder="Game Developer">

					<label for="publisher">Publisher:</label>
					<input type="text" maxlength="250" class="form-control" name="publisher" placeholder="Game Publisher">

					<label for="genre">Genre:</label>
					<input type="text" maxlength="250" class="form-control" name="genre" placeholder="Game Genre">

					<label for="releasedate">Release Date</label>
					<input type="date" class="form-control" name="release_date">
                   
					<label for="multiplayer">Multiplayer:</label>
					<input type="radio" class="form-control" name="multiplayer" value="yes">Yes
					<input type="radio" class="form-control" name="multiplayer" value="no">No
					</br>

					<label for="online_multiplayer">Online Multiplayer:</label>
					<input type="radio" class="form-control" name="online_multiplayer" value="yes">Yes
					<input type="radio" class="form-control" name="online_multiplayer" value="no">No
					</br>

					<label for="multiplatform">Multiplatform:</label>
					<input type="radio" class="form-control" name="multiplatform" value="yes">Yes
					<input type="radio" class="form-control" name="multiplatform" value="no">No
					</br>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
