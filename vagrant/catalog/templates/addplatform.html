{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Platform</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method="POST">
				<div class="form-group">

					<label for="name">Name:</label>
					<input type="text" maxlength="250" class="form-control" name="name" placeholder="Platform Name">

					<label for="manufacturer">Developer:</label>
					<input type="text" maxlength="250" class="form-control" name="manufacturer" placeholder="Platform Manufacturer">

					<label for="releasedate">Release Date</label>
					<input type="date" class="form-control" name="releasedate">
					
					<label for="medium">Medium:</label>
					<input type="text" class="form-control" name="medium" placeholder="DVD">
					
					<label for="internet_enabled">Internet enabled:</label>
					</br>
					<input type="radio" name="internet_enabled" value="yes"> Yes
					</br>
					<input type="radio" name="internet_enabled" value="no"> No
					</br>
					
					<label for="controller_ports">Number of controller ports:</label>
					<input type="text" class="form-control" name="controller_ports" placeholder="4">
                
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
