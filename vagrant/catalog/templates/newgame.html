{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Game</h1>
    </div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">

				<label for="title">Title:</label>
				<input type="text" name="title" placeholder="Game Title" maxlength="250" class="form-control">

				<!-- TODO: Make this a dropdown -->
				<label for="platform">Platform:</label>
				<input type="text" name="platform" placeholder="Released on platform" maxlength="250" class="form-control">

				<label for="releasedate">Release Date</label>
				<input type="date" name="releasedate" placeholder="1999-09-09" class="form-control">

				<label for="developer">Developer:</label>
				<input type="text" name="developer" placeholder="989 Studios" maxlength="250" class="form-control">
				
				<label for="publisher">Publisher:</label>
				<input type="text" name="publisher" placeholder="Nintendo" maxlength="250" class="form-control">

				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aira-hidden="true"></span>
					Add New Game
				</button>
			</div>
		</form>
	</div>
</div>
