{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editGame', platform_id=game.platform_id, game_id=game.id)}}" method = "post">
				<div class="form-group">

					<label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" value="{{game.title}}">

                    <label for="date">Release Date:</label>
                    <input type="date" class="form-control" name="releasedate" value="{{game.releasedate}}">

                    <label for="developer">Developer:</label>
                    <input type="developer" class="form-control" name="developer" value="{{game.developer}}">

                    <label for="publisher">Publisher:</label>
                    <input type="publisher" class="form-control" name="publisher" value="{{game.publisher}}">
					
					<inptu type="hidden" name="id" value="{{game.id}}">
					<input type="hidden" name="platform_id" value="{{game.platform_id}}">

					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						

                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>                    
				</div>
			</form>
			
			<a href = '{{url_for('deleteGame', platform_id=game.platform_id, game_id=game.id)}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</button>
			</a>
                    
			<a href = '{{url_for('showPlatforms')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>

{% endblock %}
