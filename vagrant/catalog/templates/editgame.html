{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editGame', game_id=game.id)}}" method = "post">
				<div class="form-group">

					<label for="name">Title:</label>
                    <input type="text" class="form-control" name="name" value="{{game.title}}">

                    <label for="date">Release Date:</label>
                    <input type="date" class="form-control" name="releasedate" value="{{game.releasedate}}">

                    <label for="developer">Developer:</label>
                    <input type="developer" class="form-control" name="developer" value="{{game.developer}}">

                    <label for="publisher">Publisher:</label>
                    <input type="publisher" class="form-control" name="publisher" value="{{game.publisher}}">
                    
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">

                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                    
					<a href = '{{url_for('showPlatforms')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                    
				</div>
			</form>
		</div>
	</div>

{% endblock %}
